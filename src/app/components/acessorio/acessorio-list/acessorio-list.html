<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <!-- numero Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let obj"> {{obj.number}} </td>
  </ng-container>

  <!-- tipoacesosrio Column -->
  <ng-container matColumnDef="tipoAcessorio">
    <th mat-header-cell *matHeaderCellDef> Tipo Acessorio </th>
    <td mat-cell *matCellDef="let obj"> {{obj.tipoAcessorio?.nome}} </td>
  </ng-container>

  <!-- marca Column -->
  <ng-container matColumnDef="marcaAcessorios">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let obj"> {{obj.marcaAcessorios?.nome}} </td>
  </ng-container>

  <!-- material Column -->
  <ng-container matColumnDef="material">
    <th mat-header-cell *matHeaderCellDef> Material </th>
    <td mat-cell *matCellDef="let obj"> {{obj.material?.nome}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
